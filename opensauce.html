    <svg style="position: absolute; width: 0; height: 0;" viewBox="0 0 0 0" xmlns="http://www.w3.org/2000/svg">

            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.001" numOctaves="1" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="B" />
        </filter>
        <filter id="glitch-none">
            <feTurbulence type="fractalNoise" baseFrequency="0.0 0.0" numOctaves="1" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="0" xChannelSelector="R" yChannelSelector="B" />
        </filter>
    </svg>
